<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <!-- Css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/create-point.css">
    <link rel="stylesheet" href="styles/responsive.css">

</head>
<body>
    <div id="page-create-point">
       
        <header>
                <img src="assets/logo.svg" alt="">
                <a href="/index.html">
                   <span></span> Back
                </a>
        </header>
        
        <form action="">
            <h1>Registe a drop-off location
            </h1>

            <fieldset>
                <legend>
                    <h2>Information of the organization</h2>
                </legend>

                <div class="field">
                    <label for="">Name of the organization</label>
                    <input type="text" name="name" required>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="address">Address</label><input type="text" name="address" required>
                    </div>
                    <div class="field">
                        <label for="address">Number</label><input type="number" name="address2" required>
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="state">State</label>
                        <select name="uf" required>
                            <option value="">Choose a state
                            </option>
                        </select>
                        <input type="hidden" name="state">
                    </div>
                    <div class="field">
                        <label for="city">City</label>
                        <select name="city" disabled required>
                            <option value="">Select a city</option> 

                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>
                    <h2>Itens allow</h2>
                </legend>

                <div class="items-grid">
                    <li data-id="1">
                        <img src="/assets/lampadas.svg" alt="Lampadas">
                        <span>Lamps</span>
                    </li>
                    <li data-id="2">
                        <img src="/assets/baterias.svg" alt="Pilhas e Baterias">
                        <span>Batteries</span>
                    </li>
                    <li data-id="3">
                        <img src="/assets/papeis-papelao.svg" alt="Papéis e Papelão">
                        <span>Papers and Cardboard</span>
                    </li>
                    <li data-id="4">
                        <img src="/assets/eletronicos.svg" alt="Resíduos Eletronicos">
                        <span>Electronic Waste</span>
                    </li>
                    <li data-id="5">
                        <img src="/assets/organicos.svg" alt="Resiíduos Organicos">
                        <span>Organic Waste</span>
                    </li>
                    <li data-id="6">
                        <img src="/assets/oleo.svg" alt="Óleo de Cozinha">
                        <span>Kitchen Oil</span>
                    </li>
                </div>

                <input type="hidden" name="items" value="">

            </fieldset>

            <button type="submit">Registe</button>

        </form>
    </div>


    <script src="/scripts/create-point.js"></script>
</body>
</html>
